auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-03-17
      store: tsdb                    # ✅ Use TSDB instead of boltdb-shipper
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h                   # ✅ 24-hour retention for indexes

limits_config:
  retention_period: 24h                # ✅ Automatically delete logs older than 24 hours


